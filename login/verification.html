<!DOCTYPE html>
<html>
	<head>
		<title>Enter Email Verification Code</title>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="description" content="NJIT Login Site">
		<meta name="keywords" content="NJIT, New Jersey Colleges, NJIT Login Page. NJIT Sign up, NJIT Username">
		<meta name="author" content="shruthika">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body class="signup-container">
		<div class="container-signup">
			<h1>Enter verification code.</h1>
			<div class="mbm">
				<label for="verification" class="screenReader">Verification Number</label>
				<input type="number" name="verification" id="verification" placeholder="Verification number" />
			</div>
			<div class="mtm mbm">
				<label for="complete" class="screenReader">Complete</label>
				<a href="signup-confirm.html" id="complete" name="complete" role="button" class="signup" title="Confirm">Complete</a>
			</div>
		</div>
	</body>
</html>
