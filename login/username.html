<!DOCTYPE html>
<html>
	<head>
		<title>NJIT Username Page</title>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="description" content="NJIT Login Site">
		<meta name="keywords" content="NJIT, New Jersey Colleges, NJIT Login Page. NJIT Sign up, NJIT Username">

		<link rel="stylesheet" type="text/css" href="css/login.css" />

	<body class="signup-container">
		<div class="container-signup">
			<h1>Choose a username.</h1>
			<div class="mbm">
				<label for="username" class="screenReader">User Name</label>
				<input type="text" name="username" id="username" placeholder="username" title="Enter Username"/>
			</div>
			<div class="mtm mbm">
				<label for="next" class="screenReader">Next</label>
				<a href="verification.html" id="next" name="next" role="button" class="signup" title="Enter Email Verification Code">Next</a>
			</div>
		</div>
	</body>
</html>
