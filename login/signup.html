<!DOCTYPE html>
<html>
	<head>
		<title>NJIT Sign Up Page</title>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="description" content="NJIT Login Site">
		<meta name="keywords" content="NJIT, New Jersey Colleges, NJIT Login Page. NJIT Sign up">
		<meta name="author" content="shruthika">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body class="signup-container">
		<div class="container-signup">
			<h1>Sign up!</h1>
			<div class="mbm">
				<label for="firstname" class="screenReader">First Name</label>
				<input type="text" name="firstname" id="firstname" placeholder="First Name" title="Enter First name"/>
			</div>
			<div class="mbm">
				<label for="lastname" class="screenReader">Last Name</label>
				<input type="text" name="lastname" id="lastname" placeholder="Last Name" title="Enter Laste name"/>
			</div>
			<div class="mbm">
				<label for="email" class="screenReader">Email</label>
				<input type="email" name="email" id="firstname" placeholder="Email" title="Enter Email Address"/>
			</div>
			<div class="mbm">
				<label for="password" class="screenReader">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" title="Enter Password"/>
			</div>
			<div class="mbm">
				<label for="re-password" class="screenReader">Re-Password</label>
				<input type="password" name="re-password" id="re-password" placeholder="Re-enter Password" title="Re-Enter Password"/>
			</div>
			<div class="mtm mbm">
				<label for="signup" class="screenReader">Sign Up</label>
				<a href="username.html" id="signup" name="signup" role="button" class="signup" title="Go to Username Page">Sign up</a>
			</div>
		</div>
	</body>
</html>
